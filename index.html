<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/normalize.css"/>
    <link href="./styles/styles.css" rel="stylesheet" />
    <title>Axlot's Challenge</title>
  </head>
  <body>
    <div class="main-container">
      <header class="header-container">
        <div class="menu-container">
          <img class="menu-item" src="./assets/ic_menu_white.svg" />
          <p class="menu-item">KID DASHBOARD</p>
        </div>
        <img class="menu-item" src="assets/ic_more_vert_white.svg" />
      </header>
      <section class="user-information-container">
        <div class="user-information">
          <img class="user-avatar" src="assets/Group 420.svg" alt="Crab" />
          <p>John</p>
        </div>
        <div class="user-badges">
          <img src="./assets//Group 484.svg" />
          <span class="user-hidden-badges">+5</span>
        </div>
      </section>
      <section class="time">
        <div class="yesterday btn btn-corners">Yesterday</div>
        <div class="today btn">Today</div>
        <div class="tomorrow btn btn-corners">Tomorrow</div>
      </section>
      <section class="chores-section">
        <div class="box">
          <img class="box-icon" src="/assets/Ellipse 37.svg" />
          <div class="box-text">
            <span class="text title todo">Change Towels</span>
            <span class="subtitle">BATHROOM</span>
          </div>
          <input class="chores-checkbox" type="checkbox" />
        </div>
        <div class="box">
          <div class="box-icon gray-icon"></div>
          <div class="box-text">
            <span class="text title done">Feed Cat</span>
            <span class="subtitle">PETS</span>
          </div>
          <input class="chores-checkbox-done" type="checkbox" />
        </div>
        <div class="box">
          <img class="box-icon" src="/assets/Ellipse 37.svg" />
          <div class="box-text">
            <span class="text title todo">Swipe Floor</span>
            <span class="subtitle">LIVINGROOM</span>
          </div>
          <input class="chores-checkbox" type="checkbox" />
        </div>
      </section>
      <div class="section-separator"></div>
      <section class="wallet-section">
        <div class="money-allowance">
          <p>This week allowance</p>
          <span >$20.00</span>
        </div>
        <div class="money-earned">
          <p>Totally Earned</p>
          <span>$250.00</span>
        </div
      </section>
    </div>
  </body>
</html>
